[defaults]
# 默认翻译项显示名称（默认值：Translate）
item_label = Translate

# 默认源语言（auto为自动检测，支持108种语言代码）
input_lang = auto

# 默认目标语言（en=英语，zh-CN=简体中文）
output_lang = en 

# 请求延迟时间（范围0.25-3秒，建议0.5秒平衡响应速度）
idle_time = 0.5

[custom_item/ChineseToEnglish]
item_label = 中英互译
input_lang = zh-CN
output_lang = en

[custom_item/EnglishToJapanese]
enable = yes
item_label = 英日翻译
input_lang = en
output_lang = ja
