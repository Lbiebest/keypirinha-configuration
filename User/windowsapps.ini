[main]
# 自定义Windows应用商店项目的显示前缀（留空则自动去除前缀空格）
# 示例：若设为"Store App: "，则显示为"Store App: Calculator"
item_label = Store App:

# 是否显示辅助性系统应用（非直接使用的后台应用）
# 可选值：True（显示隐藏应用）/False（默认隐藏）
show_misc_apps = False

# 强制图标对比度模式（留空使用系统默认）
# 可选值：black（白底黑图标）/white（黑底白图标）
preferred_contrast = 

# 禁用系统设置页面的快捷入口
# 可选值：yes（禁用）/no（保持启用）
disable_settings = no
