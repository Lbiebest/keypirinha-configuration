#
# Bookmarks Package configuration file
# More info at http://keypirinha.com
#

[main]
# Plugin's main configuration section.

# 书签项的格式字符串
# 支持的占位符：
#   {label}: 书签的实际显示名称
#   {provider}: 保存书签的浏览器名称
# 默认值: "Bookmark: {label} ({provider})"
item_label_format = Bookmark: {label} ({provider})

# 是否保留名称空白的书签
# 如果为 yes，空白名称将被替换为 URL 的简化版本
# 默认值: yes
keep_empty_names = yes

# 是否保留包含认证信息的书签
# 默认值: yes
keep_auth_url = yes

# 执行书签时是否强制在新窗口中打开
# 默认值: 空值，依赖全局设置 web_browser_new_window
force_new_window = no

# 执行书签时是否强制使用隐私模式
# 默认值: 空值，依赖全局设置 web_browser_private_mode
force_private_mode = no


[provider/Chrome]
# 是否引用 Chrome 浏览器的书签
# 默认值: yes
enable = yes

# 手动指定 Chrome 的书签文件路径
# 默认值: 空值，依赖自动检测
#bookmarks_files =


[provider/ChromeCanary]
# 是否引用 Chrome Canary 浏览器的书签
# 默认值: yes
enable = yes

# 手动指定 Chrome Canary 的书签文件路径
# 默认值: 空值，依赖自动检测
#bookmarks_files =


[provider/Chromium]
# 是否引用 Chromium 浏览器的书签
# 默认值: yes
enable = yes

# 手动指定 Chromium 的书签文件路径
# 默认值: 空值，依赖自动检测
#bookmarks_files =


[provider/Falkon]
# 是否引用 Falkon 浏览器的书签
# 默认值: yes
enable = no

# 手动指定 Falkon 的书签文件路径
# 默认值: 空值，依赖自动检测
#bookmarks_files =


[provider/Firefox]
# 是否引用 Firefox 浏览器的书签
# 默认值: yes
enable = no

# 手动指定 Firefox 的书签文件路径
# 默认值: 空值，依赖自动检测
#places_files =


[provider/InternetExplorer]
# 是否引用 Internet Explorer 浏览器的书签
# 默认值: yes
enable = no

# 手动指定 Internet Explorer 的书签目录路径
# 默认值: 空值，依赖自动检测
#favorites_dirs =


[provider/Iridium]
# 是否引用 Iridium 浏览器的书签
# 默认值: yes
enable = no

# 手动指定 Iridium 的书签文件路径
# 默认值: 空值，依赖自动检测
#bookmarks_files =


[provider/Vivaldi]
# 是否引用 Vivaldi 浏览器的书签
# 默认值: yes
enable = no

# 手动指定 Vivaldi 的书签文件路径
# 默认值: 空值，依赖自动检测
#bookmarks_files =


[provider/Buku]
# 是否引用 Buku 书签管理器的书签
# 默认值: yes
enable = no

# 手动指定 Buku 的书签数据库路径
# 默认值: 空值，依赖自动检测
#bookmarks_files =


[var]
# 自定义变量
# 你可以在这里定义变量并在配置文件的其他部分使用
# 例如：
# my_custom_var = "Hello, Keypirinha!"


[env]
# 环境变量
# 你可以在这里引用环境变量
# 例如：
# PATH = ${env:PATH}